
product: CSHARP
l10n_version: 1.0.0

offline_resources_base_url: SingletonRes
default_resource_format: resx, internal


component_template:
  offline_resources_path:
    - source.$COMPONENT_$LOCALE
  locales:
    - language_tag: en-US
      offline_resources_path:
        - source.$COMPONENT
    - language_tag: de-DE
    - language_tag: zh-Hans

components: 
  - name: about
  - name: index
  - name: contact
  - name: common

