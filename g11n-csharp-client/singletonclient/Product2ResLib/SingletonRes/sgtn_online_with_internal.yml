
product: CSHARP
l10n_version: 1.0.0

online_service_url: http://127.0.0.1:8090

offline_resources_base_url: SingletonRes
default_resource_format: resx, internal

cache_expire: 15
try_wait: 5


locales:
  - language_tag: en-US
  - language_tag: de-DE
  - language_tag: zh-Hans
  - language_tag: ur_PK

component_template:
  locales_refer: locales
  offline_resources_path:
    - source.$COMPONENT

components: 
  - name: about
  - name: index
  - name: contact
  - name: common
