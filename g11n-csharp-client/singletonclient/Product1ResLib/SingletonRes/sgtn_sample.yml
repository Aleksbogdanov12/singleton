
product: CSHARP
l10n_version: 2.0.0

online_service_url: http://127.0.0.1:8090

offline_resources_base_url: SingletonRes.Singleton
default_resource_format: properties, internal

prod_mode: false

default_locale: en-US

# optional, access service type
access_service_type: default

# optional, cache type
cache_type: by_key
# optional, cache expire time
cache_expire: 5
# optional, delay of retry when connection fails
try_wait: 1

# optional, logger type
logger_type: default
# optional, log level
log_level: Debug

components:
  - name: about
    locales:
      - language_tag: en-US
        offline_resources_path:
          - my_source
      - language_tag: de
        offline_resources_path:
          - my_source_de
