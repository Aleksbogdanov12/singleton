
product: PYTHON
l10n_version: 1.0.0

offline_resources_base_url: http://127.0.0.1:8094/l10n/PYTHON/1.0.0

# log path for the python client
log_path: ./log/

  
locales:
  - language_tag: en-US
    offline_resources_path:
      - $COMPONENT/messages.properties
  - language_tag: de
  - language_tag: ja

component_template:
  locales_refer: locales
  offline_resources_path:
    - $COMPONENT/messages_$LOCALE.json
 
components:
  - name: about
  - name: common
  - name: contact
