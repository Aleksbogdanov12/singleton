
product: CSHARP
l10n_version: 1.0.0

online_service_url: http://127.0.0.1:8090

offline_resources_base_url: res
default_resource_format: properties, internal

prod_mode: false
default_locale: en-US

# optional, access service type
access_service_type: test

# optional, cache type
cache_type: by_key
# optional, cache expire time
cache_expire: 60
# optional, delay of retry when connection fails
try_delay: 10

# optional, logger type
logger_type: default
# optional, log level
log_level: Debug


locales: # as default
  - language_tag: en-US

component_template_resx:
  locales_refer: locales
  offline_resources_path:
    - source.$COMPONENT, resx

component_template: # as default
  locales_refer: locales
  offline_resources_path:
    - Singleton__ITEMNAME__$COMPONENT

components: 
  - name: about
    template: component_template_resx

  - name: index
    template: component_template # default

  - name: contact

