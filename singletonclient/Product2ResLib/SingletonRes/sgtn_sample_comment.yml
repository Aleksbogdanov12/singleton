
online_service_url: http://127.0.0.1:8090/singleton/CSHARP/1.0.0/

offline_resources_base_url: CSHARP/1.0.0

prod_mode: false
default_locale: en-US

default_resource_format: properties, internal
internal_resources_root: SingletonRes

# optional, access service type
access_service_type: default

# optional, cache type
cache_type: default
# optional, cache expire time
cache_expire: 5
# optional, delay of retry when connection fails
try_delay: 1

# optional, logger type
logger_type: default
# optional, log level
log_level: Debug

offline_resources_path:
  - $COMPONENT_$LOCALE

locales:
  - language_tag: en-US
    offline_resources_path:
      - $COMPONENT
  - language_tag: de-DE

components: 
  - name: about
  - name: index
  - name: contact
  - name: common
